<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hari Ram J P" />
    <title>Frontend Mentor | Huddle Landing Page Introductory Section</title>
    <meta
      name="description"
      content="This is a front-end coding challenge - Huddle Landing Page Introductory Section"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.svg" alt="Huddle Logo" />
    </header>
    <main>
      <div class="illustration">
        <img
          src="./assets/images/illustration-mockups.svg"
          alt="Illustration"
        />
      </div>
      <div class="description">
        <p>Build The Community Your Fans Will Love</p>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </main>
    <footer>
      <ul>
        <li class="facebook">
          <img src="./assets/images/social-facebook.svg" alt="facebook" />
        </li>
        <li class="twitter">
          <img src="./assets/images/social-twitter.svg" alt="twitter" />
        </li>
        <li class="instagram">
          <img src="./assets/images/social-instagram.svg" alt="instagram" />
        </li>
      </ul>
    </footer>
  </body>
</html>
